<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Fresh produce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <!-- contrainer fluid does not create gutters. it takes up the entire width of page-->
    <div class="container-fluid">
        <div class="carousel slide" id="carouselHeader" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Farm Fresh produce"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"  aria-current="true" aria-label="Free Delivery"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"  aria-current="true" aria-label="Shop with our App"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/FarmFresh.png" class="d-block w-100" alt="From our Farm to your Table">
                </div>
                <div class="carousel-item">
                    <img src="img/FreeDelivery.png" class="d-block w-100" alt="Free delivery with any plan">
                </div>
                <div class="carousel-item">
                    <img src="img/FreshApp.png" class="d-block w-100" alt="Shop with our app">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">next</span>
            </button>
        </div>
        <div class="container pt-5">
            <div class="row">
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/indplan.png" class="card-img-top" alt="Individual plan">
                        <div class="card-body">
                            <h5 class="card-title">Individual</h5>
                            <p class="card-text">The perfect plan for just you. get all the fresh fruits and vegetables you need without waste.</p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/FamilyPlan.png" class="card-img-top" alt="Family plan">
                        <div class="card-body">
                            <h5 class="card-title">Family Plan</h5>
                            <p class="card-text">Bring the food home</p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="img/armyplan.png" class="card-img-top" alt="Army plan">
                        <div class="card-body">
                            <h5 class="card-title">Army Plan</h5>
                            <p class="card-text">Have a big funny or army to fee, this is the plan for you.</p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
